<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css_files/signup.css">
</head>
<body>
   <div class="signup-container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>

            <p class="login-link">
                Already have an account? <span class="sign-in" id="signInButton">Sign In</span>
            </p>
            
            <button type="button" onclick="window.location.href='/auth/google'">Sign Up with Google</button>

        </form>
   </div> 
</body>
</html>
<script>
    document.getElementById('signInButton').addEventListener('click', function () {
        window.location.href = '/login'; 
    });
</script>
