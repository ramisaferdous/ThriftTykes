<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css_files/cart.css">
</head>

<body>

    <div class="top-bar">
        <div class="logo">
            <h1>Thrift Store</h1>
        </div>

        <div class="nav-links">

            <a href="/dashboard">Dashboard</a>

        </div>
    </div>


    <div class="cart-container">
        <h2>Your Cart</h2>
        <section class="cart-items" id="cart-items">

        </section>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>


    <footer class="dashboard-footer">
        <p>&copy; 2023 Thrift Store. All rights reserved.</p>
    </footer>

    <script>
        async function fetchCart() {
            try {
                const response = await fetch('/cart/viewcart');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const cartItems = await response.json();

                const cartSection = document.getElementById('cart-items');
                cartSection.innerHTML = '';

                cartItems.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <div>
                            <h3>${item.product.name}</h3>
                            <p>Price: $${item.product.price}</p>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                        <button onclick="removeFromCart('${item.id}')">Remove</button>
                    `;
                    cartSection.appendChild(cartItem);
                });
            } catch (error) {
                console.error('Error fetching cart:', error);
            }
        }

        async function removeFromCart(cartId) {
            try {
                const response = await fetch(`/cart/remove/${cartId}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                alert(result.message);
                fetchCart();
                fetchProducts();
            } catch (error) {
                console.error('Error removing from cart:', error);
            }
        }


        async function checkout() {
            try {
                const response = await fetch('/checkout', { method: 'POST' });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                alert(result.message);
                fetchCart();
            } catch (error) {
                console.error('Error during checkout:', error);
            }
        }

        fetchCart();
    </script>
</body>

</html>
