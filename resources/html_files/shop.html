<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link rel="stylesheet" href="/css_files/shop.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">
        <h1>ThriftTykes</h1>
    </div>
    <h2>My Shop</h2>
  <nav class="nav-links">
   
    <a href="/dashboard">Dashboard</a> 
</nav>
 </header>
  <h3>Add a New Product</h3>
  
  <form id="addProductForm" enctype="multipart/form-data">
   
    <input type="text" name="name" placeholder="Product Name" required>
    <select name="category">
      <option value="clothing">Clothing</option>
      <option value="toys">Toys</option>
    </select>
    <input type="text" name="size" placeholder="Size" required>
    <input type="text" name="brand" placeholder="Brand">
    <select name="condition">
      <option value="new">New</option>
      <option value="used">Used</option>
    </select>
    <input type="number" name="price" placeholder="Price" required>

    <input type="file" name="image" accept="image/*" required>

    <button type="submit">Add Product</button>
  </form>
  <h3>Your Products</h3>
  <div id="productsList"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchProducts();
    });
    
    async function fetchProducts() {
    try {
        const response = await fetch('/my-shop/products', {credentials: "include"});
        if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

        const data = await response.json();
        const productsList = document.getElementById("productsList");
        productsList.innerHTML = "";

        data.forEach(product => {
            const productItem = document.createElement("div");
            productItem.innerHTML = `
                <p><strong>${product.name}</strong> - $${product.price}</p>
                ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" width="100">` : ''}
                <button onclick="deleteProduct('${product.id}')">Delete</button>
                <hr>
            `;
            productsList.appendChild(productItem);
        });

    } catch (error) {
        console.error("Error fetching products:", error);
    }
}


   

    document.getElementById("addProductForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      
      fetch("/add-product", {
        method: "POST",
        body: formData,
        credentials:"include"
      })
      .then(response => response.json())
      .then(() => {
        fetchProducts();
        this.reset();
      })
      .catch(error => console.error("Error adding product:", error));
    });
    
    async function deleteProduct(productId) {
    try {
        const response = await fetch(`/delete-product/${productId}`, { 
            method: "DELETE", 
            credentials: "include"
        });

        if (!response.ok) throw new Error(`Failed to delete product (Status: ${response.status})`);

        fetchProducts(); // Refresh the product list after deletion
    } catch (error) {
        console.error("Error deleting product:", error);
        alert("Failed to delete product. Please try again.");
    }
}


  </script>
</body>
</html>
