<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link rel="stylesheet" href="/css_files/shop.css">
</head>
<body>
  <h1>My Shop</h1>
  <h3>Add a New Product</h3>
  <form id="addProductForm">
    <!-- Changed name attribute from "productName" to "name" -->
    <input type="text" name="name" placeholder="Product Name" required>
    <select name="category">
      <option value="clothing">Clothing</option>
      <option value="toys">Toys</option>
    </select>
    <input type="text" name="size" placeholder="Size" required>
    <input type="text" name="brand" placeholder="Brand">
    <select name="condition">
      <option value="new">New</option>
      <option value="used">Used</option>
    </select>
    <input type="number" name="price" placeholder="Price" required>
    <button type="submit">Add Product</button>
  </form>
  <h3>Your Products</h3>
  <div id="productsList"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchProducts();
    });
    
    async function fetchProducts() {
  try {
    const response = await fetch('/my-shop/products');
    if (!response.ok) {
      const errorText = await response.text();
      console.error("HTTP Error:", response.status, errorText);
      
      if (response.status === 401) {
        alert("Session expired! Redirecting to login...");
        window.location.href = "/login"; // âœ… Explicitly redirect the user
        return;
      }

      throw new Error(`HTTP Error ${response.status}: ${errorText}`);
    }
    
    const data = await response.json();
    console.log("Fetched products:", data);
  } catch (error) {
    console.error("Error fetching products:", error);
  }
}

    // Remove the extra fetchProducts() call if not needed
    // fetchProducts();

    document.getElementById("addProductForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      // Changed endpoint to "/add-product" to match the router
      fetch("/add-product", {
        method: "POST",
        body: new URLSearchParams(formData)
      }).then(() => {
        fetchProducts();
        this.reset();
      }).catch(error => console.error("Error adding product:", error));
    });
    
    function deleteProduct(productId) {
      // Changed endpoint to "/delete-product/" and method to GET (or change router to POST)
      fetch(`/delete-product/${productId}`)
        .then(() => fetchProducts())
        .catch(error => console.error("Error deleting product:", error));
    }
  </script>
</body>
</html>
